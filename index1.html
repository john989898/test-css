    <title>Profile</title>

    <script>

        function closeSetMenu() {
            document.getElementById('rect').style.top = '-1000px';
            document.getElementById('box').style.filter = '';
        }
        function openSetMenu() {
            document.getElementById('rect').style.top = '16px';
            document.getElementById('box').style.filter = 'blur(2px)';

                </div>
                <div class="img_set01"></div>
                <div class="dollar_va">
                    <div class="img_set02"></div>
                    <span>56968</span>
                </div>
            </div>

            <div class="navbar-right">
                <div class="img_set03"></div>
                <img src='./png/set.png' class="settings" onclick="openSetMenu()">
            </div>
            <div class="man01">
                <img src="./png/people-1.png" alt="man01" class="man">
                <p class="people-name">Cooper</p>
                <div class="dollar-value">
                    <img src="./png/dollar.png" alt="dollar" class="dollar">
                    <p class="people-name" >5784</p>
                </div>
            </div>
            <div class="man02">
                <img src="./png/people-2.png" alt="man02" class="man">
                <p class="people-name">Warren</p>
                <div class="dollar-value">
                    <img src="./png/dollar.png" alt="dollar" class="dollar">
                    <p class="people-name" >41563</p>
                </div>
            </div>
            <div class="man03">
                <img src="./png/people-3.png" alt="man03" class="man">
                <p class="people-name">Howard</p>
                <div class="dollar-value">
                    <img src="./png/dollar.png" alt="dollar" class="dollar">
                    <p class="people-name" >15598</p>
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="footer-left">
                <div class="circle">
                    <i class="fa fa-regular fa-question itype"></i>
                </div>
                <div class="box2">
                    <p class="text">MIN</p>
                </div>
                <div class="box2">
                    <p class="text">MAX</p>
                </div>
            </div>
            <div class="footer-right">
                <div class="box2">
                    <p class="text">BET</p>
                </div>
                <div class="box2">
                    <p class="text">REPEAT</p>
                </div>
                <div class="circle">
                    <img src="./png/chat.png" alt="chat" class="chat">
                </div>
            </div>

        </div>
    </div>
